<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment</title>
</head>
<body>
    <h1>Increment</h1>
    <p id="number">0</p>
    <button id="increment" onclick="
        var number = document.getElementById('number');
        number.innerHTML = (parseInt(number.innerHTML) + 1).toString();
    ">Increment</button>
</body>
</html>
